{% extends 'seller_header.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
 <head>
   
 </head>
  <body class="goto-here">
       

     <div class="hero-wrap hero-bread" style="background-image: url({% static 'images/bg_6.jpg' %});">
        <div class="container">
          <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'seller_index' %}">Home</a></span> <span>Add Product</span></p>
              <h1 class="mb-0 bread">Add Product</h1>
            </div>
          </div>
        </div>
      </div>

      <section class="ftco-section contact-section bg-light">
        <div class="container">
           
          
          <div class="row block-12">
          <div class="col-md-9 offset-md-1 order-md-last d-flex">
            
              <form action="{% url 'seller_add_product' %}" Method="post" class="bg-white p-5 contact-form" enctype="multipart/form-data">
              
                {% csrf_token %}
                <div class="form-group">  
                  {% if msg %}
                      <h4 style="color:orange;"> {{msg}} </h4>
                  {% endif %}
              
                </div>
                  <div class="form-group" >
                    <select name="product_collection" class="form-control"> 
                      <option>-----Select Collection----- </option>
                      <option value="men">Men </option>
                      <option value="women">Women </option>
                      <option value="kids">Kids </option>
                    </select>
                    <br>
                  </div>
                <div class="form-group" >
                  <select name="product_category" class="form-control"> 
                    <option>-----Select Category----- </option>
                    <option value="shirt">Shirt </option>
                    <option value="tshirt">T-shirt </option>
                    <option value="jeans">Jeans </option>
                  </select>
                </div>
                <br>
                <div class="form-group" >
                <select name="product_size" class="form-control"> 
                  <option>-----Select Size----- </option>
                  <option value="s">Small </option>
                  <option value="m">Medium </option>
                  <option value="l">Large</option>
                </select>
                </div>
                <br>
                <div class="form-group" >
                <select name="product_color" class="form-control"> 
                  <option>-----Select Color----- </option>
                  <option value="blue">Blue </option>
                  <option value="black">Black </option>
                  <option value="white">White </option>
                  <option value="pink">Pink </option>
                  <option value="green">Green </option>
                  <option value="red">Red </option>
                  <option value="yellow">Yellow </option>
                </select>
                </div>
                <br>
                <div class="form-group">
                  <label>Price <span class="text-danger"> * </span></label>
                  <input type="text" class="form-control" placeholder="Product-Price" name="product_price">
                </div>
                <br>
                <div class="form-group">
                <label>Image <span class="text-danger"> * </span></label>
                <input type="file" class="form-control"  name="product_image">
              </div>

                <div>
                  <br>             
                  <label>Discription <span class="text-danger"> * </span></label>
                  <textarea name="product_desc" id="" cols="30" rows="7" class="form-control" placeholder="Enter Your Discription (_!!_)"></textarea>
                </div>
                <br>             
                <div class="form-group" align="center">
                  <input type="submit" value="Add Product" class="btn btn-primary py-3 px-5">
                </div>
              </form>
            
            </div>

          </div>
   
        </div>
      </section>  
 </body>
</html>

{% endblock %}
