 {% extends 'header.html' %}
 {% block content %}
 {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    
  </head>
  <body class="goto-here">
		

    <div class="hero-wrap hero-bread" style="background-image: url({% static 'images/bg_6.jpg' %});">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="/">Home</a></span> <span>Contact</span></p>
            <h1 class="mb-0 bread">Contact Us</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section contact-section bg-light">
      <div class="container">
      	

        <div class="row block-6">
          <div class="col-md-9 offset-md-1 order-md-last d-flex">
            
            
            <form action="{% url 'contact' %}" Method="post" class="bg-white p-5 contact-form">
              {% csrf_token %}
              <div class="form-group">  
                {% if msg %}
                   <h4 style="color:orange;"> {{msg}} </h4>
                  {% endif %}
              
              </div>
              <div class="form-group">
                <label>First Name  <span class="text-danger"> * </span></label>
                <input type="text" class="form-control" placeholder="Your First Name" name="fname">
              </div>
              <div class="form-group">
                <label> Last Name <span class="text-danger"> * </span></label>
                <input type="text" class="form-control" placeholder="Your Last Name" name="lname">
              </div>
              <div class="form-group">
                <label>Email <span class="text-danger"> * </span></label>
                <input type="text" class="form-control" placeholder="Your Email" name="email">
              </div>
              <div class="form-group">
                <label>Subject <span class="text-danger"> * </span></label>
                <input type="text" class="form-control" placeholder="Subject" name="subject">
              </div>
              <div class="form-group">
                <label>Message <span class="text-danger"> * </span></label>
                <textarea name="message" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
              </div>
              <div class="form-group" align="center">
                <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          
          </div>

          
        </div>

      </div>
    </section> 
    <script>
      if ( window.history.replaceState ) {
          window.history.replaceState( null, null, window.location.href );
      }
  </script>
    
  </body>
</html>

 {% endblock %}
